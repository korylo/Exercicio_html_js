<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="header">
        <h1>Valida Formulario</h1>
      </div>

      <form class="form" id="form-enviar">
        <div class="form-control">
          <label for="numeroA">numero A</label>
          <input type="number" id="numeroA" />
        </div>

        <div class="form-control">
          <label for="numeroB">numero B</label>
          <input type="number" id="numeroB" />
        </div>
        <button type="button" onclick="validaFormulario()">Validar</button>
      </form>
      <p id="mensagem"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
